      <body>
        <form>
            <div class="row">
                <div class="col-80">
                    <div class="cart-container">
                        <form>
                            
                                <div class="row">
                                    <div class="col-40">
                                        <h3>Shopping Cart</h3>
                                        <span class="price" style="color:white;">
                                            
                                            <b></b>
                                        
                                        </span>
                                        <p><img src="/images/GameHub_covers10.jpg" alt="Forge Legend" class="img-size"> <span class="price">$49</span></p>
                                        <p><img src="/images/GameHub_covers9.jpg" alt="Cyberpunk" class="img-size"> <span class="price">$49</span></p>
                                        <p><img src="/images/GameHub_covers6.jpg" alt="Space war" class="img-size"> <span class="price">$49</span></p>
                                        <hr>
                                        <p><h4>Total</h4> <span class="price" style="color:white;"><b><h4>$147<h4></b></span></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-40">
                                        <h3>Billing Address</h3>
                                        <label for="full-name">Full Name</label>
                                        <input type="text" id="fname" name="fullname" placeholder="Ola Nordmann">
                                          <div class="form-error" id="fullNameError">Please enter a name</div>
                                        <label for="email">Email</label>
                                        <input type="text" id="email" name="email" placeholder="Ola@example.no">
                                          <div class="form-error" id="emailError">Please enter a valid email address</div>
                                        <label for="adr">Address</label>
                                        <input type="text" id="adr" name="address" placeholder="69 NoharViDetArtig">
                                          <div class="form-error" id="addressError">Please enter an address</div>
                                        <label for="city">City</label>
                                        <input type="text" id="city" name="city" placeholder="Mo i Rana">
                                          <div class="form-error" id="cityError">Please enter a city minimum 3 characters</div>
                                    </div>
                                <div class="row">
                                    <div class="col-40">
                                        <label for="state">Province</label>
                                        <input type="text" id="state" name="state" placeholder="Nordland">
                                    </div>
                                    <div class="col-40">
                                        <label>Post code</label>
                                        <input type="text" id="zip" name="zip" placeholder="8626">
                                    </div>
                                </div>
                                    <div class="col-40">
                                        <h3>Payment</h3>
                                        <label for="fname">Accepted Cards</label>
                                        <div>
                                            <label for="Visa">Visa</label>
                                            <input type="radio" id="Visa" name="payment" value="Visa">
                                            <label for="Mastercard">Mastercard</label>
                                            <input type="radio" id="Mastercard" name="payment" value="Mastercard">
                                            
                                        </div>
                                        <br>
                                        <label for="cname">Name on Card</label>
                                        <input type="text" id="cname" name="cardname" placeholder="Ola Nordmann">
                                        <label for="ccnum">Credit card number</label>
                                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                        <label for="expmonth">Expiring Month</label>
                                        <input type="text" id="expmonth" name="expmonth" placeholder="december">

                                        <div class="row">
                                            <div class="col-40">
                                                <label for="expyear">Expiring Year</label>
                                                <input type="text" id="expyear" name="expyear" placeholder="2022">
                                            </div>
                                            <div class="col-40">
                                                <label for="cvv">CVV</label>
                                                <input type="text" id="cvv" name="cvv" placeholder="420">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" checked="checked" name="sameadr">Shipping address same as billing
                                </label>
                                <input type="submit" value="Buy Now" class="btn">
                        </form>

                    </div>
                </div>
            </div>

        </form>
